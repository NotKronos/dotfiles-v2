[colors]
background = #42557D
primary = #F2D1EA
alert = #A54242

[bar/example]
monitor = DP-3
width = 100%
height = 18pt
fixed-center = false

; dpi = 96

background = ${colors.background}
foreground = #f0f0f0

line-size = 3pt
line-color = #f00

border-size = 0pt
border-color = ${colors.background}

padding-right = 4 

module-margin-left = 1
module-margin-right = 2

separator = 
separator-foreground = ${colors.disabled}

font-0 = FiraCode Nerd Font:pixelsize=11;0

modules-left = i3
modules-center = xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

 tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = #ffffff
label-mode-background = ${colors.primary}

label-focused = %name%
label-focused-background = #E0A1DF
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-padding = 2
label-unfocused-background = #9285B7

label-visible = %name%
label-visible-background = #EOA1DF
label-visible-padding = ${self.label-focused-padding}

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " ï‹› "
format-prefix-foreground = ${colors.foreground-alt}
label = %percentage:2%% 

[module/memory]
type = internal/memory
interval = 2
format-prefix = " ï‚  "
format-prefix-foreground = ${colors.foreground-alt}
label = %percentage_used%% 

[module/eth]
type = internal/network
interface = enp2s0
interval = 3.0

format-connected-prefix = " ï‡« "
format-connected-prefix-foreground = ${colors.foreground-alt}

format-disconnected =
;format-disconnected = <label-disconnected>
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = " ï€— "
format-prefix-foreground = ${colors.foreground-alt}#ff555

label =  %date% %time% 

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume = ï€¨  %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = ğŸ”‡ muted
label-muted-foreground = #666

bar-volume-width = 10
bar-volume-foreground-0 = #33aaff
bar-volume-foreground-1 = #33aaff
bar-volume-foreground-2 = #33aaff
bar-volume-foreground-3 = #33aaff
bar-volume-foreground-4 = #33aaff
bar-volume-foreground-5 = #33aaff
bar-volume-foreground-6 = #33aaff
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = â”€
bar-volume-fill-font = 2
bar-volume-empty = â”€
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/xwindow]
type = internal/xwindow
format = <label>
format-background = #9285b7
format-foreground = #fff
format-padding = 4

label = %title%
label-maxlen = 50

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = true

[global/wm]
margin-top = 5
margin-bottom = 5

